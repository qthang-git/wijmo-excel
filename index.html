<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FlexGrid Overview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="shortcut icon"
        href="https://d3ki9tyy5l5ruj.cloudfront.net/obj/df5bcec7e9873dddebdd1328901c287f0f069750/asana-logo-favicon@3x.png">
    <!-- SystemJS -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
        System.import('./src/app');
    </script>
</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row div-center w800">
            <div class="toolbar-item col-sm-5 col-md-5">
                <div class="input-group">
                    <input id="file-name" type="text" class="form-control" placeholder="Enter file name"
                        aria-describedby="span-file-name">
                    <span class="input-group-addon" id="span-file-name">.xlsx</span>
                </div>
            </div>
            <div class="toolbar-item col-sm-5 col-md-5">
                <div class="input-group">
                    <input id="sheet-name" type="text" class="form-control" placeholder="Enter sheet name"
                        aria-describedby="sspan-heet-name" maxlength="15">
                    <span class="input-group-addon" id="span-sheet-name">_テスト仕様書</span>
                </div>
                <div class="input-group">
                    <span id="notice">(Maximum 15 characters)
                    </span>
                </div>
            </div>
            <div class="toolbar-item col-sm-2 col-md-2">
                <button id="clear-all" class="btn btn-primary float-right">Clear All</button>

            </div>
        </div>
        <br>
        <!-- the grid -->
        <div class="row div-center w800">
            <div class="col-sm-11 col-md-11">
                <div id="theGrid"></div>
            </div>
            <div class="col-sm-1 col-md-1">
                <div class="banner-sort">
                    <div>
                        <img class="btn-sort" id="upwards" idth="50" height="50"
                            src="https://img.icons8.com/ios/50/circled-chevron-up.png" alt="circled-chevron-up" />
                        <img class="btn-sort" id="downwards" width="50" height="50"
                            src="https://img.icons8.com/ios/50/circled-chevron-down.png" alt="circled-chevron-down" />
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row div-center w800">
            <!-- export to Excel -->
            <div class="toolbar-item col-sm-4 col-md-3">
                <button id="btnExportToExcel" class="btn btn-default btn-block">Export To Excel</button>
            </div>
        </div>
    </div>
</body>

</html>
